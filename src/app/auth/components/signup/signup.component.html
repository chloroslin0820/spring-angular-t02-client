<div class="bg" style="background-color: #f8f8f8">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="margin-left: 80px">Sign Up</h1>
          </div>
        </div>

        <form nz-form [formGroup]="signupForm">
          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorEmail">
              <input
                nz-input
                placeholder="E-mail"
                id="email"
                formControlName="email"
                #emailInput
                (input)="isRegisteredEmail(emailInput.value)"
                
              />
              <ng-template #errorEmail let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Email is Required!
                </ng-container>
                <ng-container *ngIf="control.hasError('email')">
                  Email is Not Valid!
                </ng-container>
                <ng-container *ngIf="control.hasError('emailExists')">
                  Email has already been registered!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
              <input
                nz-input
                placeholder="Password"
                type="password"
                id="password"
                formControlName="password"
              />
              <ng-template #errorPass let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Password is Required!
                </ng-container>
                <ng-container *ngIf="control.hasError('minlength')">
                  Password must be at least 6 characters!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
              <input
                nz-input
                type="password"
                placeholder="Confirm Password"
                id="checkPassword"
                formControlName="checkPassword"
              />
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Confirm Password is Required!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Password and Confirm Password should be same!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="userErrorTpl">
              <input
                nz-input
                placeholder="Name"
                id="name"
                formControlName="name"
              />
              <ng-template #userErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Name is Required!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
            (click)="register()"
            [disabled]="signupForm.invalid"
          >
            Register
          </button>
          Or <a routerLink="/login">login now!</a>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
