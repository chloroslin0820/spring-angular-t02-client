<div class="table-container">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <nz-table
      #basicTable
      [nzData]="bookings"
      [nzPageSize]="20"
      [nzShowPagination]="false"
    >
      <thead>
        <tr>
          <th style="font-weight: bolder; color: #003973">From Date</th>
          <th style="font-weight: bolder; color: #003973">To Date</th>
          <th style="font-weight: bolder; color: #003973">Days</th>
          <th style="font-weight: bolder; color: #003973">Total Amount</th>
          <th style="font-weight: bolder; color: #003973">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of basicTable.data">
          <td>{{ booking.fromDate | date : "MM d, y" }}</td>
          <td>{{ booking.toDate | date : "MM d, y" }}</td>
          <td>{{ booking.days }}</td>
          <td>${{ booking.price }}</td>
          <td>
            <strong
              [ngStyle]="{
                color:
                  booking.bookCarStatus === 'APPROVED'
                    ? 'green'
                    : booking.bookCarStatus === 'REJECTED'
                    ? 'blue'
                    : 'red'
              }"
            >
              {{ booking.bookCarStatus }}
            </strong>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-spin>
</div>
