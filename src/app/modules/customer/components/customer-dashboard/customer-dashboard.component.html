<div style="background-color: #f8f8f8; min-height: 91vh; padding-top: 20px; padding-bottom: 20px;">
  <div class="child" *ngFor="let car of cars" style="margin-top: 10px; width: 90%;">
    <div nz-row class="formRow">
      <div nz-col nzSpan="8" class="leftSpan">
        <img
          [src]="car.processedImage"
          alt="profile"
          class="profile"
          style="height: auto; width: 90%; border-radius: 10px"
        />
      </div>

      <div nz-col nzSpan="16" class="rightSpan">
        <h2 style="cursor: pointer; color: #108ee9">
          {{ car.brand }} - {{ car.name }}
        </h2>
        <p>{{ car.description }}</p>

        <hr />
        <h5>
          Price : <b>${{ car.price }}</b> - Color : <b>{{ car.color }}</b> -
          Transmission : <b>{{ car.transmission }}</b> - Type :
          <b>{{ car.type }}</b> - Year : <b>{{ car.year }}</b>
        </h5>
        <hr />
        <div style="float: right">
          <button
            nz-button
            style="margin-left: 10px"
            nzSize="small"
            nzType="primary"
            routerLink="/customer/car/{{ car.id }}"
          >
            Book
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
