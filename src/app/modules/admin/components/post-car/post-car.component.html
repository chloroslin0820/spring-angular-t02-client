<div style="margin-top: 50px">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <h2 style="margin: 0 auto">Post Car</h2>
        </div>

        <form nz-form [formGroup]="postCarForm">
          <div nz-row>
            <div
              nz-col
              [nzMd]="24"
              [nzSm]="24"
              [nzXs]="24"
              class="imgUploadContainer"
            >
              <div class="profile-badge">
                <label
                  for="upload_profile_image"
                  class="upload-label"
                  *ngIf="selectedFile"
                >
                  <div style="padding-left: 20%; margin-bottom: 10px">
                    <img class="profile" [src]="imagePreview" alt="profile" />
                  </div>
                </label>
                <input
                  type="file"
                  nz-button
                  nzType="primary"
                  id="upload_profile_image"
                  accept="image/x-png,image/gif,image/jpeg"
                  (change)="onFileSelected($event)"
                  style="margin-bottom: 20px"
                />
              </div>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required!"
                >
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Brand Name"
                    formControlName="brand"
                  >
                    <nz-option
                      *ngFor="let brand of listOfBrands"
                      nzLabel="{{ brand }}"
                      nzValue="{{ brand }}"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required!"
                >
                  <input nz-input placeholder="Name" formControlName="name" />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control nzErrorTip="This input is required!">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Type"
                    formControlName="type"
                  >
                    <nz-option
                      *ngFor="let type of listOfTypes"
                      nzLabel="{{ type }}"
                      nzValue="{{ type }}"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control nzErrorTip="This input is required!">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Transmission"
                    formControlName="transmission"
                  >
                    <nz-option
                      *ngFor="let transmission of listOfTransmissions"
                      nzLabel="{{ transmission }}"
                      nzValue="{{ transmission }}"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control nzErrorTip="This input is required!">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Color"
                    formControlName="color"
                  >
                    <nz-option
                      *ngFor="let color of listOfColors"
                      nzLabel="{{ color }}"
                      nzValue="{{ color }}"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required!"
                >
                  <nz-year-picker
                    style="width: 100%"
                    nzPlaceHolder="Model Year"
                    formControlName="year"
                  ></nz-year-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  [nzErrorTip]="errorPrice"
                >
                  <input nz-input placeholder="Price" formControlName="price" />
                  <ng-template #errorPrice let-control>
                    <ng-container
                      *ngIf="postCarForm.get('price')?.hasError('required')"
                    >
                      <span nz-form-explain>This input is required!</span>
                    </ng-container>
                    <ng-container
                      *ngIf="postCarForm.get('price')?.hasError('pattern')"
                    >
                      <span nz-form-explain
                        >The input must be a valid number (e.g., 123 or
                        123.45)!</span
                      >
                    </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required!"
                >
                  <textarea
                    rows="1"
                    nz-input
                    placeholder="Description"
                    formControlName="description"
                  ></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>

            <button
              nz-button
              class="login-form-button login-form-margin"
              [nzType]="'primary'"
              (click)="postCar()"
              [disabled]="!postCarForm.valid"
            >
              Post Car
            </button>
          </div>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
