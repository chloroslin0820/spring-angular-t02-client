<div>
    <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
        <div class="navbar-title">
            <a *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn" routerLink="/">Car Rental Service</a>
            <a *ngIf="isAdminLoggedIn" style="cursor: default;">LoggedIn Admin</a>
            <a *ngIf="isCustomerLoggedIn" style="cursor: default;">LoggedIn Customer</a>
        </div>

        <div class="nav-links">
            <a *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn" nz-button nzType="link" routerLink="/register" routerLinkActive="active">
                Sign Up
            </a>
            <a *ngIf="isAdminLoggedIn" nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">
                Dashboard
            </a>
            <a *ngIf="isAdminLoggedIn" nz-button nzType="link" routerLink="/admin/car" routerLinkActive="active">
                Post Car
            </a>
            <a *ngIf="isAdminLoggedIn" nz-button nzType="link" routerLink="/admin/bookings" routerLinkActive="active">
                Bookings
            </a>
            <a *ngIf="isCustomerLoggedIn" nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active">
                Dashboard
            </a>
            <a *ngIf="isCustomerLoggedIn" nz-button nzType="link" routerLink="/customer/my_bookings" routerLinkActive="active">
                My Bookings
            </a>

            <a *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn" nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
            <a *ngIf="isAdminLoggedIn || isCustomerLoggedIn" nz-button nzType="link" routerLink="/login" routerLinkActive="active" (click)="logout()">Sign Out</a>
        </div>
    </nz-header>
</div>
